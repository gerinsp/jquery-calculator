<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&family=Noto+Sans+JP&family=Outfit&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
    <title>Kalkulator</title>
</head>

<body class="bg-light">

    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center d-flex mt-5">
        <div class="col ">
            <div class="card ">
                <div class="card-header">
                    Kalkulator
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input id="input1" type="text" class="form-control">
                        <span id="operator" class="input-group-text"></span>
                        <input id="input2" type="text" class="form-control">

                    </div>
                    <p id="hasil_penjumlahan"></p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id="tambah" class="btn btn-secondary btn-sm">Tambah</button>
                        <button id="kurang" class="btn btn-secondary btn-sm">Kurang</button>
                        <button id="kali" class="btn btn-secondary btn-sm">Kali</button>
                        <button id="bagi" class="btn btn-secondary btn-sm">Bagi</button>
                    </div>
                    <div class="btn-group justify-content-end" role="group" aria-label="Basic example">
                        <button id="hapus" class="btn btn-danger btn-sm">Hapus</button>
                        <button id="hasil" class="btn btn-primary btn-sm">Hasil</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function() {
            $('#tambah').on('click', function() {
                $('#operator').text('+');
            });

            $('#kurang').on('click', function() {
                $('#operator').text('-');
            });

            $('#kali').on('click', function() {
                $('#operator').text('x');
            });

            $('#bagi').on('click', function() {
                $('#operator').text('/');
            });

            $('#hapus').on('click', function() {
                $('#input1').val('');
                $('#input2').val('');
                $('#operator').html('');
                $('#hasil_penjumlahan').html('');
            });

            $('#hasil').on('click', function() {
                var operator = $('#operator').text();
                var input1 = $("#input1").val();
                var input2 = $("#input2").val();
                var hasil;
                if (operator == "+") {
                    hasil = parseInt(input1) + parseInt(input2);
                } else if (operator == "x") {
                    hasil = parseInt(input1) * parseInt(input2);
                } else if (operator == "-") {
                    hasil = parseInt(input1) - parseInt(input2);
                } else if (operator == "/") {
                    hasil = parseInt(input1) / parseInt(input2);
                }
                $('#hasil_penjumlahan').text('= ' + hasil);
            });

        });
    </script>
</body>

</html>
